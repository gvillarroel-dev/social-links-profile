<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile of Jessica Randall - London Frontend Developer">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="container">
    <section class="card">      
      <header class="card-info">
        <figure class="info-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile image">
        </figure>
        <div class="info-profile">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
      </header>

      <nav class="card-links">
        <ul>
          <li><a href="#" rel="noopener noreferrer">GitHub</a></li>
          <li><a href="#" rel="noopener noreferrer">Frontend Mentor</a></li>
          <li><a href="#" rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="#" rel="noopener noreferrer">Twitter</a></li>
          <li><a href="#" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </nav>
    </section>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gvillarroel-dev">Villarroel Giuliana</a>.
    </p>
  </footer>
</body>
</html>
